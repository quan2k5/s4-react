<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkStartString (strings, string){
            if (strings.startsWith(string)){
                return true;
            }
            return false;
        }
        console.log(checkStartString("hello, world", "hello"));
        console.log(checkStartString("hello, world", "Quan"));
    </script>
</body>
</html>
