<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [1,2,3,4,5,6];
        let sum = 0;
        for (let i of array) {
            if (i % 2 === 0) {
                sum += i;
            }
        }
        console.log(sum);
    </script>
</body>
</html>
